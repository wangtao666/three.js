<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="../build/three.js"></script>
<script>
    //场景
    var scene = new THREE.Scene();
    //相机
    var camera = new THREE.PerspectiveCamera(25,window.innerWidth/window.innerHeight)
    //渲染
    var renderer = new THREE.WebGLRenderer();
    //设置画布大小
    renderer.setSize(window.innerWidth,window.innerHeight);
    //向body中添加画布元素
    document.body.appendChild(renderer.domElement);
    //Vector向量
    var p1 = new THREE.Vector3(-500,0,0);
    var p2 = new THREE.Vector3(500,0,0);
    //gemoetry几何
    var gemoetry = new THREE.Geometry();
    //vertices顶点
    gemoetry.vertices.push(p1);
    gemoetry.vertices.push(p2);
    //材料
    var material = new THREE.MeshBasicMaterial({color:0x00ff00});
    //通过THREE.Line绘制一条直线   material材料 LinePieces线条 改为LineSegments
    var line = new THREE.Line(gemoetry,material,THREE.LineSegments );
    //场景添加该line
    scene.add(line);
    //相机位置
    camera.position.z = 5;
    //渲染
    function render() {
        //动画帧
        requestAnimationFrame(render);
        //设置动画
//        line.rotation.x += 0.01;
//        line.rotation.y += 0.01;
//        line.rotation.z += 0.01;
        //渲染
        renderer.render(scene,camera);
    }
    render();
</script>
</body>
</html>
