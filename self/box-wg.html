<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas-frame{
            width: 100%;
            height:600px;
        }
    </style>
</head>
<body onload="threeStart()">
<div id="canvas-frame"></div>
<script src="../build/three.js"></script>
<script>
    var renderer;//渲染器
    width = document.getElementById('canvas-frame').clientWidth;//画布宽
    height = document.getElementById('canvas-frame').clientHeight;//画布高
    //初始化渲染器
    function initThree() {
        renderer = new THREE.WebGLRenderer({antialias:true});

        renderer.setSize(width,height);

        renderer.setClearColor(0xff0000,1.0);

        document.getElementById('canvas-frame').appendChild(renderer.domElement);

        renderer.setClearColor(0xff0000,1.0);
    }
    //初始化场景
    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }
    //初始化相机
    var camera;
    function initCamera() {
        //透视相机
        camera = new THREE.PerspectiveCamera(45,width/height,1,10000);
        camera.position.x = 50;
        camera.position.y = 150;
        camera.position.z = 150;
        camera.up.x = 0;
        camera.up.y = 1;//相机朝向--相机上方为y轴
        camera.up.z = 0;
        camera.lookAt(0,0,0);
        //正交相机
        /*
        camera = new THREE.OrthographicCamera(-300,300,100,-100,1,10000);
        camera.position.x = 250;
        camera.position.y = 100;
        camera.position.z = 1800;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt(0,0,0);
        */
    }
    //初始化灯光
    var light;
    function initLight() {
        light = new THREE.AmbientLight(0xffffff);//模拟漫反射光源
        light.position.set(600,1000,800);
        scene.add(light);
    }
    //初始化对象
    function initObject() {
        //初始化地板
        initFloor();
    }
    //辅助网格
    function initGrid() {
        var helper = new THREE.GridHelper(1000,50);
        helper.setColors(0x0000ff,0x808080);
        scene.add(helper);
    }
    //创建一个立方体
    function initFloor() {
        var geometry = new THREE.BoxGeometry(80,20,80);
        for(var i = 0; i < geometry.faces.length; i += 2){
            var hex = Math.random() * 0xffffff;
            geometry.faces[i].color.setHex(hex);
            geometry.faces[i + 1].color.setHex(hex);
        }
        var material = new THREE.MeshBasicMaterial({vertexColors:THREE.FaceColors});
        //将material材料添加到几何体geometry
        var mesh = new THREE.Mesh(geometry,material);
        mesh.position = new THREE.Vector3(0,0,0);
        scene.add(mesh);
    }
    //初始化页面加载
    function threeStart() {
        initThree();
        initScene();
        initCamera();
        initLight();
        initObject();
        initGrid();
        renderer.render(scene,camera);
        animation();
    }
    function animation() {
        var timer = Date.now()*0.0001;
        camera.position.x = Math.cos(timer)*100;
        camera.position.z = Math.sin(timer)*100;
        camera.lookAt(scene.position);
        renderer.render(scene,camera);
        requestAnimationFrame(animation);
    }
</script>
</body>
</html>
